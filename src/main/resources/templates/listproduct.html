<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--css-->
    <link th:href="@{/css/custom.css}" rel="stylesheet" />
    <link th:href="@{/css/boostrap.css}" rel="stylesheet" />
    <!--js-->
    <script th:src="@{/js/min.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <h1>List Product</h1>
    <a th:href="@{/addproduct}" class="btn btn-success">Add Product</a>
    <br>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Category</th>
        </tr>
        <tr th:each="p: ${products}">
            <td th:text="${p.id}">ID</td>
            <td th:text="${p.name}">Name</td>
            <td th:text="${p.price}">Price</td>
            <td th:text="${p.quantity}">Quantity</td>
            <td th:text="${p.category.name}">Category</td>
            <td colspan="2">
                <a th:href="@{/edit/{id}(id=${p.id})}">Edit</a>
                <a th:href="@{/delete/{id}(id=${p.id})}">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
